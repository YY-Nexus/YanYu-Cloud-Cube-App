name: Codacy Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # 移除 version: 9 字段，使用 package.json 的 packageManager 字段自动检测

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 按你的项目需要设置 node 版本

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint and format
        run: pnpm lint:fix && pnpm format:write

      # 你的安全扫描步骤
      - name: Run Codacy Security Scan
        run: pnpm codacy:scan # 按你的实际脚本调整
