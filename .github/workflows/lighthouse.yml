name: Lighthouse CI
permissions:
  contents: read

on:
  push:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'
      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        # 推荐用 pnpm/action-setup@v4，自动读取 package.json 的 packageManager 字段
      - name: Install dependencies
        run: pnpm install
      - name: Run Lighthouse
        run: npx lhci autorun
